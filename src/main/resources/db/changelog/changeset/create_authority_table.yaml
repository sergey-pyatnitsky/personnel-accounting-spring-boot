databaseChangeLog:
  - changeSet:
      id: create_authority_table
      author: Pyatnitsky
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: authority_pkey
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: create_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: modified_date
                  type: date