<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<body>
<div class="container-fluid md-5 pt-5" th:fragment="view-user" id="content-view-user" style="display: none">
  <h3 class="mb-4" th:text="#{user.view.title}">Просмотр пользователей</h3>
  <div th:replace="~{fragments/user/tab-user :: tab-user}"></div>
  <div class="row" id="view_users_table">
    <table class="table table-hover" id="view_data_table">
      <thead>
      <tr>
        <th class="col-1">#</th>
        <th class="col-2" th:text="#{user.view.table.login}">Логин</th>
        <th class="col-4" th:text="#{user.view.table.name}">ФИО</th>
        <th class="col-2" th:text="#{user.view.table.role}">Роль</th>
        <th class="col-1" th:text="#{user.view.table.active}">Активация</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</body>

</html>
